name: Docker Publish

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: write-api
            image_name: cqrs-catalog-write-api
            dockerfile: src/Catalog.Write.Api/Dockerfile
          - service: read-api
            image_name: cqrs-catalog-read-api
            dockerfile: src/Catalog.Read.Api/Dockerfile
          - service: projection-worker
            image_name: cqrs-catalog-projection-worker
            dockerfile: src/Catalog.Projection.Worker/Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image_name }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix=sha-
            type=semver,pattern={{version}},value=${{ github.ref_name }}
            type=semver,pattern={{major}}.{{minor}},value=${{ github.ref_name }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          provenance: true
          sbom: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Image digest summary
        run: |
          {
            echo "### ${{ matrix.service }}"
            echo "- Image: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image_name }}"
            echo "- Digest: \\`${{ steps.build.outputs.digest }}\\`"
            echo "- Tags:"
            while IFS= read -r tag; do
              [ -n "$tag" ] && echo "  - \\`$tag\\`"
            done <<'TAGS'
${{ steps.meta.outputs.tags }}
TAGS
            echo
          } >> "$GITHUB_STEP_SUMMARY"
