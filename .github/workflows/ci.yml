name: CI

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

permissions:
  contents: read

jobs:
  build-test-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore CqrsCatalog.slnx

      - name: Build (Release)
        run: dotnet build CqrsCatalog.slnx --configuration Release --no-restore

      - name: Code Style Check
        run: dotnet format CqrsCatalog.slnx --verify-no-changes --verbosity minimal

      - name: Run Tests (if present)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p TestResults
          mapfile -t test_projects < <(find . -name "*.csproj" | grep -Ei "(test|tests)" || true)

          if [ ${#test_projects[@]} -eq 0 ]; then
            echo "No test projects found. Skipping tests."
            exit 0
          fi

          for project in "${test_projects[@]}"; do
            name="$(basename "$project" .csproj)"
            echo "Running tests for $project"
            dotnet test "$project" \
              --configuration Release \
              --no-build \
              --logger "trx;LogFileName=${name}.trx" \
              --results-directory TestResults
          done

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults
          if-no-files-found: ignore
